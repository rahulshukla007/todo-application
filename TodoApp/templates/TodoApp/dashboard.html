{% extends 'TodoApp/base.html' %}



{% block body %}
    <div class="row mt-4">
        <div class="col">
            <h2>Add Item</h2>
            <form class='form-inline' action='/add/' method='post'>
                    {% csrf_token %}
                <input type="text" class="form-control mb-2" name='item' placeholder="type here..">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for i in obj %}
                <li class="list-group-item">{{i}}
                        <div class="float-right">
                            <a class="btn btn-danger btn-sm" href='/del/{{i.id}}'>delete</a>
                        </div>  
                </li>
                {% endfor %}
              </ul>
        </div>
    </div>

{% endblock body %}
